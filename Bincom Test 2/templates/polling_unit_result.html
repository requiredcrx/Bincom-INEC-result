<!DOCTYPE html>
<html>
<head>
    <title>Polling Unit Result</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Polling Unit Result</h1>
    {% if result %}
        <table>
            <tr>
                <th>Polling Unit</th>
                <th>Ward</th>
                <th>LGA</th>
                <th>State</th>
                <th>Party</th>
                <th>Score</th>
            </tr>
            {% for row in result %}
            <tr>
                <td>{{ row[1] }} ({{ row[0] }})</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No result found for the specified polling unit.</p>
    {% endif %}
</body>
</html>
